<br>
<div class="formContainer">

    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{tech.name}}</h1>
            <table class="table table-bordered border-dark">
                <tbody>

                    <tr>
                        <td>Category</td>
                        <td>{{tech.category}}</td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td>{{tech.status}}</td>
                    </tr>
                    <tr>
                        <td>Description &nbsp;&nbsp;</td>
                        <td>{{tech.description}}</td>
                    </tr>
                    <tr>
                        <td>Status-Description</td>
                        <td>{{tech.statusDescription}}</td>
                    </tr>
                    <tr>
                        <td>Author</td>
                        <td>{{tech.author}}</td>
                    </tr>
                    <tr>
                        <td>Created
                        </td>
                        <td>{{tech.created}}</td>
                    </tr>
                </tbody>
            </table>

            <button type="button" class="btn btn-dark" [routerLink]="['/edit/'+tech.name]" [hidden]="!isLoggedIn()">Edit this
                Technology</button>
        </div>
    </div>
</div>
