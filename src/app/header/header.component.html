<header>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/439/439941.png" width="35" style="margin-top: -5px;">
        Technology Radar
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['addTechnology']"
              [ngClass]="!isLoggedIn() ? 'disabled' : ''">Add Technology </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['unpublished']"
              [ngClass]="!isLoggedIn() ? 'disabled' : ''">Unpublished</a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="/login" *ngIf="!isLoggedIn()"> <button class="btn btn-danger navbar-btn">Anmelden</button></a>
      <a *ngIf="isLoggedIn()" (click)="logoutUser()"> <button class="btn btn-info navbar-btn">Abmelden</button></a>
    </div>
  </nav>
