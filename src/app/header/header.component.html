<header>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']">
        <img src="https://cdn-icons-png.flaticon.com/512/439/439941.png" width="35" style="margin-top: -5px;">
        Technology Radar
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['addTechnology']"
              [ngClass]="!isLoggedIn() ? 'disabled' : ''">Add Technology </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['unpublished']"
              [ngClass]="!isLoggedIn() ? 'disabled' : ''">Unpublished</a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a [routerLink]="['login']" *ngIf="!isLoggedIn()"> <button class="btn btn-danger navbar-btn">Anmelden</button></a>
      <a *ngIf="isLoggedIn()" (click)="logoutUser()"> <button class="btn btn-info navbar-btn">Abmelden</button></a>
    </div>
  </nav>
</header>
<div class="alert alert-danger alert-dismissible fade show" role="alert" id="test" *ngIf="logoutPressed">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16" style="margin-top: -4px;">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </svg>&nbsp;&nbsp;
  <strong>You are now logged out!</strong> See you soon.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
