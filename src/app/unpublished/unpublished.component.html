<br>
<div class="formContainer">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <h1 >Unpublished Technologies:</h1>
        <div class="col-lg-12 col-sm-12 col-md-12">
          <br>
          <div class="list-group">
            <li href="#" class="list-group-item list-group-item-dark" aria-current="true">
              List of currently unpublished Technologies
            </li>
            <span *ngFor="let tech of unpublished">
              <button type="button" class="list-group-item list-group-item-action"
                [routerLink]="['/edit/'+tech.name]">{{
                tech.name }}</button>
            </span>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
