<div class="formContainer">
    <form [formGroup]="adTechForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>
                Name:
            </label>
            <input formControlName="name" placeholder="Name of Technology" class="form-control">
            <div *ngIf="getControl['name'].touched && getControl['name'].invalid" class="text-danger">
                <div *ngIf="getControl['name'].errors && getControl['name']errors['required']" class="text-danger">
                    insert name
                  </div>
                <div *ngIf="getControl['name'].errors?.['minlength']" class="text-danger">
                   min 3 chars
                  </div>             
              </div>
        </div>
        
        <div class="form-group">
            <label>
                Category:
            </label>
            <select formControlName="category" class="form-control">
                <option value="none" selected disabled hidden>Select an Category</option>
                <option value="Techniques">Techniques</option>
                <option value="Tools">Tools</option>
                <option value="Platforms">Platforms</option>
                <option value="Languages & Frameworks">Languages & Frameworks</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>
                Status:
            </label>
            <select formControlName="status" class="form-control">
                <option value="none" selected disabled hidden>Select an Category</option>
                <option value="Assess">Assess</option>
                <option value="Trial">Trial</option>
                <option value="Adopt">Adopt</option>
                <option value="Hold">Hold</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>
                Description:
            </label>
            <textarea  formControlName="description" placeholder="Description" class="form-control">
            </textarea>
        </div>
        
        <div class="form-group">
            <label>
                Status Description (optional):
            </label>
            <textarea  formControlName="description" placeholder="Description" class="form-control">
            </textarea>
        </div>
        <div class="form-group">
            
            <label>
                Author:
            </label>
            <input formControlName="author" placeholder="Your name" class="form-control">
        </div>
    
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    
</div>
